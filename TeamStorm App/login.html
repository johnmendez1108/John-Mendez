		<script>
            $('#login').on('touchstart click', function(e){
               login();
            });
            $('#signup').on('touchstart click', function(e){
               signup();
            });
            
				$(document).on('ready', function() {
				var loader = $("#element").introLoader({
					animation: {
                        name: 'simpleLoader',
                        options: {
                            effect:'slideUp',
                            ease: "easeInOutCirc",
                            style: 'light',
                            delayTime: 1000, //delay time in milliseconds
                            animationTime: 20
                            
                        }
                    },    

                    spinJs: {
                        lines: 10, // The number of lines to draw
                        length: 15, // The length of each line
                        width: 10, // The line thickness
                        radius: 20, // The radius of the inner circle
                        corners: 1, // Corner roundness (0..1)
                        color: '#ffffff', // #rgb or #rrggbb or array of colors
                    }
				});
                
			});
            
			function preloading2()
				{
				var loader = $("#element").introLoader({
					animation: {
                        name: 'simpleLoader',
                        options: {
                            effect:'slideUp',
                            ease: "easeInOutCirc",
                            style: 'light',
							animationTime: 200,
                            stop: false,
                            fixed: false
                            
                        }
                    },    

                    spinJs: {
                        lines: 10, // The number of lines to draw
                        length: 15, // The length of each line
                        width: 10, // The line thickness
                        radius: 20, // The radius of the inner circle
                        corners: 1, // Corner roundness (0..1)
                        color: '#ffffff', // #rgb or #rrggbb or array of colors
                    }
				});
                window.setTimeout("stoppreload()", 1500);
				}
				function stoppreload()
				{
				 var loader = $('#element').data('introLoader');
				loader.stop();
				}
			
            
		</script>
