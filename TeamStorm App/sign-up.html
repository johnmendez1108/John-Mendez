<body class="bg-blue">
    <div class="top-head">
        <div class="left-top-head pull-left">
            <a href="#" onclick="backlogin()" ><i class="flaticon-arrow-left"></i></a>
        </div>
        <div class="title">Create Account</div>
        <!-- <div class="right-top-head pull-right">
            <a href=""><i class="flaticon-arrow-right"></i></a>
        </div> -->
    </div>
    <div class="top-push container text-center">
        <div class="front-form signup-container">
            <div class="alert alert-danger" id="allert_error" hidden>
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong>
				<p id="sup_statmessage">Alert</p>
				</strong>
            </div>
            <div class="alert alert-success" id="allert_success" hidden>
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong><i class="flaticon-check"></i>Success!</strong> You are now registered.
            </div>
           <!--  <form id="register" name="register" action="" method="POST" role="form"> -->
			    <div class="form-group">
                    <input type="text" class="form-control input-lg" id="sup_firstname" name="sup_firstname"  placeholder="First Name" required="required" >
                </div>
				 <div class="form-group">
                    <input type="text" class="form-control input-lg" id="sup_lasttname" name="sup_lasttname"placeholder="Last Name" required="required">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control input-lg" id="sup_emailtname" name="sup_emailtname" placeholder="Email" required="required">
                </div> 
                <div class="form-group">
								<select name="sup_gender" id="sup_gender" class="form-control input-lg"  placeholder="Gender" required="required">
                                            <option value="0">Male</option>
                                            <option value="1">Female</option>
                                </select>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control input-lg" id="sup_password1" name="sup_password1" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control input-lg" id="sup_password2" name="sup_password2" placeholder="Confirm Password" required="required">
                </div>
                <button type="submit" class="btn btn-danger btn-block btn-lg" onclick="signup()" >Sign Up</button>
            <!-- </form> -->
        </div>
    </div>
