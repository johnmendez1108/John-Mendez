<div id="element"></div>
    <div class="top-head">
        <div class="left-top-head pull-left">
            <button type="button" onclick="backlogin()" class="btn btn-default btn-lg"><i class="flaticon-arrow-left"></i></button>
        </div>
        <div class="title">Create Account</div>
        <!-- <div class="right-top-head pull-right">
            <a href=""><i class="flaticon-arrow-right"></i></a>
        </div> -->
    </div>
    <div class="top-push container text-center">
        <div class="front-form signup-container">
            <div class="alert alert-danger" id="allert_error" hidden>
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong>
				<p id="sup_statmessage">Alert</p>
				</strong>
            </div>
            <div class="alert alert-success" id="allert_success" hidden>
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong><i class="flaticon-check"></i>Success!</strong> You are now registered.
            </div>
           <!--  <form id="register" name="register" action="" method="POST" role="form"> -->
			    <div class="form-group">
                    <input type="text" class="form-control" id="sup_firstname" name="sup_firstname"  placeholder="First Name" required="required" >
                </div>
				 <div class="form-group">
                    <input type="text" class="form-control " id="sup_lasttname" name="sup_lasttname"placeholder="Last Name" required="required">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="sup_emailtname" name="sup_emailtname" placeholder="Email" required="required">
                </div> 
                <div class="form-group">
								<select name="sup_gender" id="sup_gender" class="form-control"  required="required">
                                            <option value="" disabled selected>Gender</option>
                                            <option value="0">Male</option>
                                            <option value="1">Female</option>
                                </select>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="sup_password1" name="sup_password1" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="sup_password2" name="sup_password2" placeholder="Confirm Password" required="required">
                </div>
                <button type="submit" class="btn btn-danger btn-block btn-lg" onclick="signup()" >Sign Up</button>
            <!-- </form> -->
        </div>
    </div>

		<script>
				$(document).on('ready', function() {
				var loader = $("#element").introLoader({
					animation: {
                        name: 'simpleLoader',
                        options: {
                            effect:'slideUp',
                            ease: "easeInOutCirc",
                            style: 'light',
                            delayTime: 1000, //delay time in milliseconds
                            animationTime: 20
                            
                        }
                    },    
                    spinJs: {
                        lines: 10, // The number of lines to draw
                        length: 15, // The length of each line
                        width: 10, // The line thickness
                        radius: 20, // The radius of the inner circle
                        corners: 1, // Corner roundness (0..1)
                        color: '#fff', // #rgb or #rrggbb or array of colors
                    }
				});
                
			});
            
            
		</script>
